{% macro render_field(field) %}
  <dt>{{ field.label }}
  <dd>{{ field(**kwargs)|safe }}
  {% if field.errors %}
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
      <ul class=errors>
      {% for error in field.errors %}
        <li>{{ error }}</li>
      {% endfor %}
      </ul>
      </div>
  {% endif %}
    </dd>
{% endmacro %}
